<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "feng1314", "label": "feng1314", "shape": "dot", "size": 10}, {"id": "quirkyhill", "label": "quirkyhill", "shape": "dot", "size": 10}, {"id": "Fallingrain", "label": "Fallingrain", "shape": "dot", "size": 10}, {"id": "g_t2006", "label": "g_t2006", "shape": "dot", "size": 10}, {"id": "theblueark", "label": "theblueark", "shape": "dot", "size": 10}, {"id": "GBC", "label": "GBC", "shape": "dot", "size": 10}, {"id": "donut88", "label": "donut88", "shape": "dot", "size": 10}, {"id": "sellun", "label": "sellun", "shape": "dot", "size": 10}, {"id": "touchyourheart", "label": "touchyourheart", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "feng1314", "to": "quirkyhill", "weight": 20}, {"from": "Fallingrain", "to": "g_t2006", "weight": 10}, {"from": "theblueark", "to": "GBC", "weight": 10}, {"from": "theblueark", "to": "donut88", "weight": 10}, {"from": "theblueark", "to": "sellun", "weight": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
