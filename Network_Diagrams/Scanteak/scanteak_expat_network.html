<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "sundaymorningstaple", "label": "sundaymorningstaple", "shape": "dot", "size": 10}, {"id": "brian_singapore", "label": "brian_singapore", "shape": "dot", "size": 10}, {"id": "x9200", "label": "x9200", "shape": "dot", "size": 10}, {"id": "Girl_Next_Door ", "label": "Girl_Next_Door ", "shape": "dot", "size": 10}, {"id": "American", "label": "American", "shape": "dot", "size": 10}, {"id": "carismomuk", "label": "carismomuk", "shape": "dot", "size": 10}, {"id": "nburge", "label": "nburge", "shape": "dot", "size": 10}, {"id": "vealshank", "label": "vealshank", "shape": "dot", "size": 10}, {"id": "Toystory", "label": "Toystory", "shape": "dot", "size": 10}, {"id": "mortlock2005", "label": "mortlock2005", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "sundaymorningstaple", "to": "brian_singapore", "weight": 10}, {"from": "sundaymorningstaple", "to": "x9200", "weight": 10}, {"from": "sundaymorningstaple", "to": "Girl_Next_Door ", "weight": 20}, {"from": "American", "to": "carismomuk", "weight": 10}, {"from": "x9200", "to": "nburge", "weight": 10}, {"from": "x9200", "to": "vealshank", "weight": 10}, {"from": "Toystory", "to": "mortlock2005", "weight": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0.0,
            "damping": 0.09,
            "nodeDistance": 50,
            "springConstant": 0.01,
            "springLength": 50
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
