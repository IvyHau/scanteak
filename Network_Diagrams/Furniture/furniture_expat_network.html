<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "kanderson", "label": "kanderson", "shape": "dot", "size": 10}, {"id": "-", "label": "-", "shape": "dot", "size": 10}, {"id": "sundaymorningstaple", "label": "sundaymorningstaple", "shape": "dot", "size": 10}, {"id": "x9200", "label": "x9200", "shape": "dot", "size": 10}, {"id": "road.not.taken", "label": "road.not.taken", "shape": "dot", "size": 10}, {"id": "QRM", "label": "QRM", "shape": "dot", "size": 10}, {"id": "curiousgeorge", "label": "curiousgeorge", "shape": "dot", "size": 10}, {"id": "beppi", "label": "beppi", "shape": "dot", "size": 10}, {"id": "chixchix", "label": "chixchix", "shape": "dot", "size": 10}, {"id": "JayCee", "label": "JayCee", "shape": "dot", "size": 10}, {"id": "mrsmonkie", "label": "mrsmonkie", "shape": "dot", "size": 10}, {"id": "beatle", "label": "beatle", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "kanderson", "to": "-", "weight": 10}, {"from": "kanderson", "to": "sundaymorningstaple", "weight": 10}, {"from": "kanderson", "to": "x9200", "weight": 10}, {"from": "kanderson", "to": "road.not.taken", "weight": 10}, {"from": "kanderson", "to": "QRM", "weight": 10}, {"from": "kanderson", "to": "curiousgeorge", "weight": 10}, {"from": "kanderson", "to": "beppi", "weight": 10}, {"from": "sundaymorningstaple", "to": "chixchix", "weight": 10}, {"from": "beppi", "to": "JayCee", "weight": 10}, {"from": "chixchix", "to": "-", "weight": 10}, {"from": "chixchix", "to": "mrsmonkie", "weight": 10}, {"from": "mrsmonkie", "to": "beatle", "weight": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0.0,
            "damping": 0.09,
            "nodeDistance": 50,
            "springConstant": 0.01,
            "springLength": 50
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
